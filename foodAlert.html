<head>
  <title>foodAlert</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <h1>Princeton FoodAlert!!</h1>
  <button class="validate">test validate</button>
  <button class="clearPending">Clear PendingRequests</button>
  <button class="clearConfirmed">Clear ConfirmedRequests</button>
  <button class="getMenus">get Menus!</button>
  {{> form}}
  {{> form2}}
  
  
</body>

<template name="test">
	<span class="text">Hello World!!!!</span>
</template>

<template name="serverFile">
</template>

<template name="form">
{{> inputAutocomplete settings=settings id="food" class="form-control" name="food" placeholder="Chat..."}}

  <ul>
    {{#each records}}
        {{food}}
    {{/each}}
  </ul>
</template>

<template name="form2">
{{> quickForm id="requestForm" collection="PartialRequests"}}
</template>


<template name="foodFill">
    <span style="color: {{color}}; background-color: {{bg}};"></span> {{food}}
</template>
